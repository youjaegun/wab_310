    <h1>제어문 (조건문,반복문)</h1>
    <p>제어문이란?프로그램에서 필요한결과값을 도출하기위해실행
        문의 순서를 제어하거나 반복시키는 문장
    </p>
    <ul>
        <li>조건문 if문 -> if(조건형식)(참일경우실행문)else(거짓일경우실행문)</li>
        <li>반복문</li>
        <ul>
            <li>while문- 변수설정 let i=0; while(i < 8){
                실행문 ; 증강식;
            } </li>
            <li>for문 - for(변수설정 let i=0;i<8; 증강식){
            실행문
            } </li>
        </ul>
    </ul>
